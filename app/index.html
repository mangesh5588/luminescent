<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title> Luminescent Digital::Product listing page</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- <link
      rel="stylesheet"
      href="../node_modules/font-awesome/css/font-awesome.css"
    /> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
  <link rel="stylesheet" href="css/main.min.css" />
</head>

<body>
  <div id="anchorTop"><i class="fas fa-chevron-circle-up"></i></div>
  <!-- SET NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/app/">Luminescent Digital</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/app/">Product Page
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="form.html">Form Page</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END: NAV -->

  <!-- SET: PAGE CONTENT -->
  <section>
    <div class="container">
      <div class="innerContainer">
        <div class="show"></div>
        <input style="display:none" type="button" id="retrieve-resources" value="retrieve-resources" class="btn btn-primary" />
        <div style="display:none" id="display-resources"></div>
        <form class="form-inline float-right formSize">
          <label class="my-1 mr-2" for="selFilterSize">Filter By</label>
          <select class="custom-select my-1" id="selFilterSize">
            <option selected>Size </option>
            <option value="1">S - Small</option>
            <option value="2">M - Medium</option>
            <option value="3">L - Large</option>
            <option value="4">XL - Extra large</option>
          </select>


        </form>
        <div class="gridBtnContainer float-left">
          <button id="btnGridView" title="Grid View"><i class="fas fa-th"></i></button>
          <button id="btnListView" title="List View"><i class="fas fa-list-alt"></i></button>
        </div>
        <div style="clear:both; float:none"></div>
        <div id="displayData"></div>
        <!-- /.row -->
      </div>
    </div>
  </section>
  <!-- END: PAGE CONTENT -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">
        Copyright &copy; Luminescent Digital
      </p>
    </div>
  </footer>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ajax.min.js"></script>
</body>

</html>
